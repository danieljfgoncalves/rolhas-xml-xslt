<tr id="tasting-note-1" class="align-middle">
<td>
<p>
<kbd>Mateus Rosé</kbd>
</p>
<p>
            Mateus Rosé Original is a rosé with a very appealing and bright hue. On the whole,
            it is a fresh and seductive wine with fine and intense bouquet and all the joviality
            of young wines. In the mouth, it is a well balanced and tempting wine, brilliantly
            complemented by a soft and slightly fizzy finish.
        </p>
</td>
</tr>
<tr id="tasting-note-2" class="align-middle">
<td>
<p>
<kbd>Yellow Tail Shiraz</kbd>
</p>
<p>
            Vibrant, deep purple in colour, leading to a nose of berry aromas with spicy notes. The full bodied palate
            shows generous ripe fruit charactors with underlying earth tones and lingering sweet berry flavours
        </p>
</td>
</tr>
<tr id="tasting-note-3" class="align-middle">
<td>
<p>
<kbd>Fontana Di Papa Colli Albani</kbd>
</p>
<p>
            Straw-like light yellow colour. On the nose, fruity and light. Dry, smooth and harmonious on the palate. It
            goes extremely well with appetizers and fish.
        </p>
</td>
</tr>
<tr id="tasting-note-4" class="align-middle">
<td>
<p>
<kbd>Luigi Bosca Malbec</kbd>
</p>
<p>
            Mendoza is one of the most important wine regions in Argentina and the place to be for New World Malbec.
            This example offers ripe red fruit tones with savoury, earthy and spice notes. Silky and juicy. Pair with
            steak.
        </p>
</td>
</tr>
<tr id="tasting-note-5" class="align-middle">
<td>
<p>
<kbd>Gentleman's Collection Cabernet Sauvignon</kbd>
</p>
<p>
            This vibrant ruby red wine offers pronounced aromas of cherry, strawberry and dried flowers.
            The palate is rich and full with medium acid and tannins carrying flavours of jammy cherry, mocha, and
            pepper followed by a soft finish.
        </p>
</td>
</tr>
